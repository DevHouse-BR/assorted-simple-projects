	<script language="javascript">
	function valida_form(){
		f = document.forms[0];
		if(f.Nome.value == ""){
			alert('Digite o seu Nome');
			f.Nome.focus();
			return false;
		}
		if(f.Fone.value == ""){
			alert('Digite o seu Telefone');
			f.Fone.focus();
			return false;
		}
		if(f.EMail.value == ""){
			alert('Digite o seu E-Mail');
			f.EMail.focus();
			return false;
		}
		if(f.Assunto.value == ""){
			alert('Digite o assunto');
			f.Assunto.focus();
			return false;
		}
		return true;
	}
</script>
